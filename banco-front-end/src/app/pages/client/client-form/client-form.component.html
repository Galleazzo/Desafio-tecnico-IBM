<div class="container mt-5">
    <h2 class="mb-3">Formulario</h2>
    <button class="btn btn-primary mb-3" (click)="cancel()">Cancelar</button>
    <form (ngSubmit)="saveClient()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="client.name"  name="name" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="age" [(ngModel)]="client.age" name="age" required>
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="client.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="numeroConta" class="form-label">Número da Conta</label>
        <input type="text" class="form-control" id="accountNumber" [(ngModel)]="client.accountNumber" name="accountNumber" required>
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
