<div class="container mt-5">
    <h2 class="mb-3">Lista de Clientes</h2>
    <button class="btn btn-primary mb-3" (click)="addCliente()">Adicionar Cliente</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Endereço</th>
                <th>Email</th>
                <th>Número da Conta</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of clients">
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.age }}</td>
                <td>{{ client.address }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.accountNumber }}</td>
                <td>
                    <!--<button class="btn btn-info btn-sm" (click)="editCliente(client.id)">Editar</button>-->
                    <button class="btn btn-secondary btn-sm" (click)="transactiones(client.id)">Transações</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
