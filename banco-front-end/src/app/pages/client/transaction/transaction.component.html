<div class="container mt-5">
    <h2 class="mb-3">Transações do Cliente</h2>
    <form (ngSubmit)="createTransaction()">
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-control" id="tipo" [(ngModel)]="newTransaction.type" name="type" required>
                <option [ngValue]="transactionTypes.CREDIT">Crédito</option>
                <option [ngValue]="transactionTypes.DEBIT">Débito</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" id="value" [(ngModel)]="newTransaction.value" name="value"
                required>
        </div>
        <button type="submit" class="btn btn-success">Adicionar Transação</button>
        <button type="button" class="btn btn-secondary" (click)="backToList()">Voltar</button>
    </form>

    <h3 class="mt-5">Extrato</h3>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.type }}</td>
                <td>{{ transaction.value }}</td>
                <td>{{ transaction.date }}</td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <h4>Saldo Total: {{ saldoTotal }}</h4>
    </div>
</div>
